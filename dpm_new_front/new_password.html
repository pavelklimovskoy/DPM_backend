<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">

    <title>Digital Professional Me Auth</title>
</head>
<body>
    <!-- <div class="title_text"> -->
        
    <!-- </div> -->

    <div class="login_page">
        <div>
            <p class="title_text">Digital Professional Me</p>
        </div>
        
        <div class="reset_form" id="login" style="display: block;">
            <p class="welcome_text">Введите новый пароль</p>
    
            <form method="post" id="loginForm" class="needs-validation" action="/login">

    
    
                <div>
                    <input class="input_password" name="new_password" type="password" id="passwordReset" placeholder="Новый пароль">
                </div>

                <div>
                    <input class="input_password" name="repeat_password" type="password" id="passwordRepeat" placeholder="Подтвердите пароль">
                </div>
    
    
                <input id="loginButton" class="reset_button" type="submit" value="Войти">
            </form>
    
        </div>
    </div>



</body>
</html>
