{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>Digital Professional Me Auth</title>
</head>
<body>
<div class="login_page">
    <div>
        <p class="title_text">Digital Professional Me</p>
    </div>

    <div class="login_form" id="login" style="display: block;">
        <p class="welcome_text">Добро пожаловать!</p>
        <form method="post" id="loginForm" class="needs-validation" action="{% url 'login' %}">
            {% csrf_token %}

            {{ form.as_p }}

            <div class="label_forgot">
                <a class="label_forgot" href="/password_reset/">Забыли пароль?</a>
            </div>

            <input id="loginButton" class="login_button" type="submit" value="Войти">
        </form>

        <div class="text_hint">
            <p class="label_question">Нет аккуанта?</p><a class="label_register"
                                                          href="/accounts/signup/">Регистрация</a>
        </div>
    </div>
</div>
</body>
</html>
